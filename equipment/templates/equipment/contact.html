{% extends 'base.html' %}

{% block title %}
    Contact form
{% endblock %}

{% block body %}
    <h1>Contact with us</h1>
    <form method="post", enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
