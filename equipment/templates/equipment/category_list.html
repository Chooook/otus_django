{% extends 'base.html' %}

{% block title %}
    Category list
{% endblock %}

{% block body %}
    <h1>Category list</h1>
    <ul>
        {% for category in object_list %}
            <li>
                <a href="{% url 'equipment:category-detail' pk=category.pk %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="{% url 'equipment:category-create' %}">Create</a>
{% endblock %}
