{% extends 'base.html' %}

{% block title %}
    Category {{ object|title }} details
{% endblock %}

{% block body %}
    <h1>Category {{ object|title }} details</h1>
    <ul>
        <li>
            Name: {{ object }}
        </li>
    </ul>
    <a class="btn btn-primary" href="{% url 'equipment:category-update' pk=object.pk %}">Change</a>
    <a class="btn btn-danger" href="{% url 'equipment:category-delete' pk=object.pk %}">Delete</a>
{% endblock %}
