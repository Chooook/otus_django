{% extends 'base.html' %}

{% block title %}
    Equipments
{% endblock %}

{% block body %}
    <h1>Equipments</h1>
    <h3>Equipment list</h3>
    <ul>
        {% for equipment in equipment_list %}
            <li>
                {{ equipment.name }}({{ equipment.category.name }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
